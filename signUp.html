<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - H2GO JAAM Water</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">H2GO</a>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card p-4">
            <h2 class="mb-4 text-center">Sign Up</h2>
            <form id="signupForm">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  id="fullName"
                  class="form-control"
                  required
                  placeholder="Your full name"
                />
              </div>

              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input
                  type="email"
                  id="signupEmail"
                  class="form-control"
                  required
                  placeholder="@auis.edu.krd"
                  pattern="^[a-zA-Z]{2}\d{5}@auis\.edu\.krd$"
                  title="This website can be accessed only by AUIS students, please use your AUIS email"
                />
              </div>

              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <div class="input-group">
                  <span class="input-group-text">+964</span>
                  <input
                    type="tel"
                    id="phoneNumber"
                    class="form-control"
                    required
                    placeholder="Enter your phone number"
                  />
                </div>
              </div>

              <!-- ✅ Password and Confirm Password -->
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input
                  type="password"
                  id="signupPassword"
                  class="form-control"
                  required
                  placeholder="Enter password"
                />
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  required
                  placeholder="Re-enter password"
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Sign Up
              </button>
            </form>

            <div class="text-center mt-3 link">
              <span
                >Already have an account? <a href="login.html">Login</a></span
              >
            </div>

            <p class="text-center mt-2 small text-muted">
              * After signing up, a verification email will be sent. You must
              verify your email to activate your account.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ JS Validation -->
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document
            .getElementById("signupPassword")
            .value.trim();
          const confirmPassword = document
            .getElementById("confirmPassword")
            .value.trim();

          if (password !== confirmPassword) {
            alert("❌ Passwords do not match.");
            return;
          }

          alert(
            "✅ Sign Up demo: Your details would be submitted and a verification email sent to your email address."
          );
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
