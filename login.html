<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - H2GO JAAM Water</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="css/button.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">H2GO</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card p-4">
            <h2 class="mb-4 text-center">Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control"
                  required
                  placeholder="@auis.edu.krd"
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control"
                  required
                  placeholder="Enter your password"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3 link">
              <span
                >Don't have an account? <a href="signup.html">Sign Up</a></span
              >
            </div>

            <p class="text-center mt-2 small text-muted">
              * After logging in, a verification email will be sent. You cannot
              access your account until you verify.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Login Script -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value;

          const adminEmail = "kf22073@auis.edu.krd";
          const adminPassword = "123";

          // Pattern for AUIS student email (e.g., ab12345@auis.edu.krd)
          const studentPattern = /^[a-zA-Z]{2}[0-9]{5}@auis\.edu\.krd$/;

          // Admin login logic
          if (email === adminEmail) {
            if (password === adminPassword) {
              localStorage.setItem("isLoggedIn", "true");
              localStorage.setItem("role", "admin");
              localStorage.setItem("userEmail", email);
              window.location.href = "index.html";
            } else {
              alert("Incorrect password for admin account.");
            }
            return;
          }

          // Student email check
          if (!studentPattern.test(email)) {
            alert(
              "Only AUIS student emails are allowed (e.g., ab12345@auis.edu.krd)."
            );
            return;
          }

          // ✅ Regular user login
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("role", "user");
          localStorage.setItem("userEmail", email);
          window.location.href = "index.html";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
