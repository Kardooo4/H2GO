<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - H2GO JAAM Water</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ðŸš¨ Redirect non-admin users -->
    <script>
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const role = localStorage.getItem("role");
      if (isLoggedIn !== "true" || role !== "admin") {
        window.location.href = "index.html";
      }
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">H2GO Admin</a>
        <div class="ms-auto">
          <a href="#" class="btn btn-outline-warning" onclick="logout()"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container my-5">
      <h1 class="mb-4">Admin Dashboard</h1>

      <!-- Removed the demo summary cards here -->

      <h2 class="mt-4">All Orders</h2>
      <table class="table table-bordered" id="ordersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Room</th>
            <th>Email</th>
            <th>Delivery</th>
            <th>Payment</th>
            <th>Notes</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2 class="mt-5">User Feedback</h2>
      <table class="table table-bordered" id="feedbackTable">
        <thead>
          <tr>
            <th>Rating</th>
            <th>Message</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Scripts -->
    <script>
      function logout() {
        localStorage.clear();
        window.location.href = "login.html";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Display orders
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const ordersBody = document.querySelector("#ordersTable tbody");
      orders.forEach((o) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${o.name || "â€”"}</td>
          <td>${o.room}</td>
          <td>${o.email}</td>
          <td>${o.delivery}</td>
          <td>${o.payment}</td>
          <td>${o.notes}</td>
          <td>${o.time}</td>
        `;
        ordersBody.appendChild(row);
      });

      // Display feedbacks
      const feedbacks = JSON.parse(localStorage.getItem("feedbacks") || "[]");
      const feedbackBody = document.querySelector("#feedbackTable tbody");
      feedbacks.forEach((fb) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${fb.rating}</td>
          <td>${fb.message}</td>
          <td>${fb.time}</td>
        `;
        feedbackBody.appendChild(row);
      });
    </script>
  </body>
</html>
