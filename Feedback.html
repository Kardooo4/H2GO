<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - H2GO JAAM Water</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">H2GO</a>
        <span id="auth-button" class="ms-auto"></span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto" id="navLinks"></ul>
        </div>
      </div>
    </nav>

    <!-- Feedback Section -->
    <div class="container my-5">
      <h1>Feedback</h1>
      <p>Tell us how we’re doing!</p>

      <div id="feedbackContent" class="d-none">
        <form id="feedbackForm">
          <div class="mb-3">
            <label class="form-label">Rating</label>
            <select class="form-select" id="rating" required>
              <option value="">Select a rating</option>
              <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
              <option value="4">⭐⭐⭐⭐ Good</option>
              <option value="3">⭐⭐⭐ Average</option>
              <option value="2">⭐⭐ Poor</option>
              <option value="1">⭐ Very Bad</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="feedbackText" class="form-label">Your Feedback</label>
            <textarea
              class="form-control"
              id="feedbackText"
              rows="4"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>

        <div id="thankYou" class="alert alert-success mt-4 d-none">
          Thank you for your feedback!
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      // Redirect if not logged in
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }

      // Setup navbar + show form only if logged in
      window.onload = function () {
        const role = localStorage.getItem("role");
        const navLinks = document.getElementById("navLinks");
        const authArea = document.getElementById("auth-button");
        const feedbackSection = document.getElementById("feedbackContent");

        if (localStorage.getItem("isLoggedIn") === "true") {
          authArea.innerHTML = `<a href="#" class="btn btn-outline-warning" onclick="logout()">Logout</a>`;
          feedbackSection.classList.remove("d-none");
        } else {
          authArea.innerHTML = `<a href="login.html" class="btn btn-outline-light">Login</a>`;
        }

        if (role === "admin") {
          navLinks.innerHTML = `<li class="nav-item"><a href="admin.html" class="nav-link">Dashboard</a></li>`;
        } else {
          navLinks.innerHTML = `<li class="nav-item"><a href="feedback.html" class="nav-link active">Feedback</a></li>`;
        }
      };

      function logout() {
        localStorage.clear();
        window.location.href = "login.html";
      }

      // Handle form
      // Handle form
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("feedbackForm");
        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();

            const feedback = {
              email: localStorage.getItem("userEmail") || "Unknown",
              rating: document.getElementById("rating").value,
              message: document.getElementById("feedbackText").value,
              time: new Date().toLocaleString(),
            };

            const feedbacks = JSON.parse(
              localStorage.getItem("feedbacks") || "[]"
            );
            feedbacks.push(feedback);
            localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

            form.classList.add("d-none");
            document.getElementById("thankYou").classList.remove("d-none");
          });
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
